<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kakuro Game</title>
</head>
<body>
    <div class="container">
        <h1>Título del Juego</h1>
        <h2>Integrantes del Proyecto</h2>
        
        <div class="input-container">
            <label for="rows">Counter filas:</label>
            <input type="number" id="rows" min="4" max="1000" value="4">
        </div>

        <div class="input-container">
            <label for="columns">Counter columnas:</label>
            <input type="number" id="columns" min="4" max="1000" value="4">
        </div>

        <button id="help-button">Botón de ayuda</button>
        <button id="start-button">Botón de comienzo de partida</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
