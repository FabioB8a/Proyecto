<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kakuro Game</title>
</head>
<body>
    <div class="container">
        <h1>Kakuro</h1>
        <h2>Luis Bravo, Luisa Parra, Fabio Buitrago</h2>
        
        <div class="input-container">
            <label for="rows">Counter filas:</label>
            <input type="number" id="rows" min="4" max="1000" value="4">
        </div>

        <div class="input-container">
            <label for="columns">Counter columnas:</label>
            <input type="number" id="columns" min="4" max="1000" value="4">
        </div>

        <button id="help-button">Ayuda</button>
        <button id="start-button">Nueva partida</button>

        <div class="file-upload-container">
            <label for="board-file">Cargado de tablero:</label>
            <input type="file" id="board-file" accept=".txt">
            <button id="load-board-button">Cargar</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
